<!DOCTYPE html>
<html>
    <head>
        <title>Color clock</title>
        <style>
            body {
            font-family: "Open Sans";
            color: #FFFFFF;
            }
            #clock {
            font-size: 70px;
            }
            #color {
            font-size: 40px;
            }
        </style>
    </head>
    <body>
    <div align="center" id="clock">
        00:00:00
    </div>
    <div align="center" id="color">
        #000000
    </div>
    <script>
        var clock = document.getElementById("clock");
        var color = document.getElementById("color");
        function colorClock() {
            var time = new Date;
            var h = time.getHours().toString();
            var m = time.getMinutes().toString();
            var s = time.getSeconds().toString();
            if (h.length < 2)
                h = "0" + h;
            if(m.length < 2)
                m = "0" + m;
            if (s.length < 2)
                s = "0" + s;
            clock.innerHTML = "<h3>" + h + ":" + m + ":" + s + "</h3>";
            color.innerHTML = "#" + h + m + s;
            document.body.style.background = "#" + h + m + s;
        }
        colorClock();
        setInterval(colorClock, 1000);
    </script>
    </body>
</html>
