<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оптимизатор изображений</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Оптимизатор изображений</h1>
        
        <div class="drop-zone">
            <p>Перетащите изображения сюда или <label class="file-label">выберите файлы<input type="file" id="file-input" multiple accept="image/*" class="hidden"></label></p>
        </div>

        <div class="settings">
            <div class="setting">
                <label for="max-size">Максимальный размер (КБ)</label>
                <input type="number" id="max-size" value="60" min="50" max="1000">
            </div>
            <div class="setting">
                <label for="quality">Начальное качество (%)</label>
                <input type="number" id="quality" value="90" min="1" max="100">
            </div>
        </div>

        <div class="preview-container"></div>

        <div class="json-output">
            <h3>JSON для gallery.json</h3>
            <pre id="json-output">[]</pre>
            <button class="btn" id="copy-json">Копировать JSON</button>
        </div>

        <div class="actions">
            <button class="btn" id="download-all">Скачать все</button>
            <button class="btn btn-secondary" id="clear-all">Очистить все</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
