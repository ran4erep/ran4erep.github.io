<!DOCTYPE html>
<html>
<head>
	<title>Key Definer</title>
	<style type="text/css">
		.container {
			height: 100vh;
			display: grid;
			place-items: center;
		}
		#output {
			width: 200px;
			height: 50px;
			border: 1px solid black;
			font-size: 40px;
			text-align: center;
			font-weight: bold;
		}
	</style>
</head>
<body>
	<div class="container">
		<div id="output"></div>
	</div>
	<script type="text/javascript">
		document.onkeydown = (e) => {
			console.log(e);
			output.innerHTML = e.keyCode;
		}
	</script>
</body>
</html>
