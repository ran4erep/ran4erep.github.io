<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Календарь</title>
	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
	<div id="calendar">
		<div id="calendarTitle"></div>
		<table>
			<tr id="weekTitles">
				<th>Пн</th>
				<th>Вт</th>
				<th>Ср</th>
				<th>Чт</th>
				<th>Пт</th>
				<th>Сб</th>
				<th style="color: red;">Вс</th>
			</tr>
			<tr id="week0"></tr>
			<tr id="week1"></tr>
			<tr id="week2"></tr>
			<tr id="week3"></tr>
			<tr id="week4"></tr>
			<tr id="week5"></tr>
		</table>
	</div>
	<script src="script.js"></script>
</body>
</html>
