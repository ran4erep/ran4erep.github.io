<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title></title>
<style>
    html {
        background: url(img/bg.jpg) no-repeat;
        background-size: cover;
        color: white;
        image-rendering: crisp-edges;
    }
    #logo {
        font-size: 25px;
        text-align: center;
        width: 180px;
        height: 80px;
    }
    #logoText {
        position: relative;
        top: -10px;
    }
    #header {
        display: flex;
        justify-content: space-between;
    }
    .buttons {
        width: auto;
        height: 25px;
        border-radius: 10px;
        outline: none;
        margin-bottom: 5px;
        background: #092141;
        border: 1px inset #4294b1;
        box-shadow: 0 0 10px rgba(66,148,177,0.8);
    }
    .buttons:active {
        background: #070020;
    }
    #topMenu {
        width: 820px;
        height: 80px;
    }
    .buttons a {
        text-decoration: none;
        color: white;
    }
    #main {
        margin-top: 10px;
    }
    #playerBG {
        position: absolute;
        border: 1px solid #4294b1;
        width: 150px;
        height: 20px;
    }
    #playerProgressBar {
        position: absolute;
        border: 1px solid #4294b1;
        width: 150px;
        height: 20px;
        background: #092141;
    }
    #player .ui {
     color: #4294b1;
     position: relarive;
    }
    #playerPosition {
        width:150px;
        height: 20px;
    }
    #player {
    width: 150px;
    height: 50px;
    }
    .playerButtons {
        background: #092141;
        color: white;
        border: 1px inset #4294b1;
        outline: none;
    }
    .playerButtons:active {
        background: #070020;
    }
    /*Place CSS code here*/
</style>
</head>
<body>
    <div id="header">
        <div id="logo">
            <img src="img/scull.png"> 
            <span id="logoText">[&real;]an4erep</span>
            <br>
           <div id="time"></div>
        </div>
        <div id="topMenu">
            <button class="buttons"><a target="_blank" href="/ide">Web IDE</a></button>
            <button class="buttons"><a target="_blank" href="/calc">Калькулятор</a></button>
            <button class="buttons"><a target="_blank" href="/cardgame">Clash of Memory</a></button>
            <button class="buttons"><a target="_blank" href="/pixel">Пиксель-арт редактор</a></button>
            <button class="buttons"><a target="_blank" href="/snake">Змейка</a></button>
            <button class="buttons"><a target="_blank" href="/blitz">Статистика WoT Blitz</a></button>
            <button class="buttons"><a target="_blank" href="/password">Генератор паролей</a></button>
            <button class="buttons"><a target="_blank" href="/sokoban">Sokoban</a></button>
            <button class="buttons"><a target="_blank" href="/scan">Скан-коды</a></button>
            <button class="buttons"><a target="_blank" href="/colorclock">Цветные часы</a></button>
            <button class="buttons"><a target="_blank" href="/qwerty">Heccrbq &rarr; Русский</a></button>
        </div>
    </div>
    <div id="main">
        <div id="player">
            <div id="musicDescription">test</div>
            <div id="playerPosition">
                 <div id="playerBG"></div>
                 <div id="playerProgressBar"></div>
                 <span style="position: absolute; left: 40px;" id="chrono"></span>
            </div>
           
            <div id="playerControls" style="position: relative; left: 15px; margin-top: 3px;">
                <button class="playerButtons ui" id="playerPlayButton"><i class="fa fa-play"></i></button>
                <button class="playerButtons ui" id="playerStopButton"><i class="fa fa-stop"></i></button>
                <button class="playerButtons ui" id="playerBackwardButton"><i class="fa fa-backward"></i></button>
                <button class="playerButtons ui" id="playerForwardButton"><i class="fa fa-forward"></i></button>
            </div>
            <audio id="currentMusic" src="music/test.ogg"></audio>
            
        </div>
    </div>

    <!--Place HTML code here-->
<script>
    //player
    var tracks = [
        {name: "test", fileName: "test.ogg"},
        {name: "metal Mortal kombat", fileName: "mk.mp3"},
        {name: "dewwww", fileName: "dew.ogg"},
        {name: "Love is...", fileName: "love.ogg"},
        {name: "ae bitch", fileName: "ae.ogg"},
        {name: "Lenovo", fileName: "lenovo.ogg"},
        {name: "Windmill is good", fileName: "mill.ogg"},
        {name: "piano notes", fileName: "piano.ogg"},
        {name: "salty fish", fileName: "salt.ogg"},
        {name: "look into sea", fileName: "sea.ogg"},
        {name: "born to be wild", fileName: "wild.ogg"}
    ];
    var musicRoot = "music/";
    var currentTrack = 0;
    var isPlaying = false;
    playerBackwardButton.addEventListener("click", function() {
        currentTrack--;
        if (currentTrack < 0)
            currentTrack = tracks.length - 1;
        document.getElementById('currentMusic').src = musicRoot + tracks[currentTrack].fileName;
        document.getElementById('musicDescription').innerHTML = tracks[currentTrack].name;
        
    });
    playerForwardButton.addEventListener("click", function() {
        currentTrack++;
        if (currentTrack > tracks.length - 1)
            currentTrack = 0;
        document.getElementById('currentMusic').src = musicRoot + tracks[currentTrack].fileName;
        document.getElementById('musicDescription').innerHTML = tracks[currentTrack].name;
        
    });
    playerPlayButton.addEventListener("click", function() {
        if (!isPlaying) {
            document.getElementById('currentMusic').play();
            document.getElementById("playerPlayButton").innerHTML = "<i class=\"fa fa-pause\"></i>";
        } else {
            document.getElementById('currentMusic').pause();
            document.getElementById("playerPlayButton").innerHTML = "<i class=\"fa fa-play\"></i>";
        }
        isPlaying = !isPlaying;
    });
    playerStopButton.addEventListener("click", function() {
        isPlaying = false;
        document.getElementById('currentMusic').currentTime = 0;
        document.getElementById('currentMusic').pause();
        document.getElementById("playerPlayButton").innerHTML = "<i class=\"fa fa-play\"></i>"
    });
   var player = setInterval(function() {
        let time = Math.round(document.getElementById("currentMusic").currentTime);
        let duration = Math.round(document.getElementById("currentMusic").duration);
        let timePlayed = Math.floor(time * 100 / duration);
        let progress = timePlayed * 150 / 100;
        let timeInMinutes = Math.floor(time / 60);
        let trackMinutes = Math.floor(duration / 60);
        let trackSeconds = Math.floor(duration%60);
        let timeInSeconds = Math.floor(time%60);
        if (timeInSeconds < 10)
            timeInSeconds = "0" + timeInSeconds;
        if (trackSeconds < 10)
            trackSeconds = "0" + trackSeconds;
        if (duration)
            document.getElementById("chrono").innerHTML =  timeInMinutes + ":" + timeInSeconds + " / " + trackMinutes + ":" + trackSeconds;
        document.getElementById("playerProgressBar").style.width = progress + "px";
        if (time === duration) {
            isPlaying = false;
            document.getElementById("playerPlayButton").innerHTML = "<i class=\"fa fa-play\"></i>"
            document.getElementById("currentMusic").pause();
            document.getElementById("currentMusic").currentTime = 0;
        }
    }, 100);
    //clock
    function showTime() {
        var time = new Date();
        var h = time.getHours().toString();
        var m = time.getMinutes().toString();
        var s = time.getSeconds().toString();
        if (parseInt(s) < 10)
            s = "0" + s;
        if (parseInt(m) < 10)
            m = "0" + m;
        if (parseInt(h) < 10)
            h = "0" + h;
        document.getElementById("time").innerHTML = h + " : " + m + " : " + s;
    }
    showTime();
    var clock = setInterval(function () {
        showTime();
    }, 1000);
    //Place JS code here
</script>
</body>
</html>
